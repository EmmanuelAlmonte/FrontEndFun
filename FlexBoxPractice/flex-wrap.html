<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="/FlexBoxPractice 2.0/css/base.css">
    <link rel="stylesheet" href="/FlexBoxPractice 2.0/css/flex-wrap.css">
</head>

<body>
    <h2>Property <code>flex-wrap</code></h2>

    <section class="test">
        <code>flex-wrap: nowrap</code>
        <!-- <code>flex-wrap: nowrap</code> -->
        <section class="nowrap container outlined">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
        </section>

    </section>

    <code>flex-wrap: wrap</code>
    <section class=" wrap container outlined">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </section>


    <code>flex-wrap: reverse-wrap</code>
    <section class=" wrap-reverse container outlined">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </section>

</body>

</html>
