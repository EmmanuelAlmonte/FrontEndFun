<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Complete Flexbox Course by Peter</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/justify-content.css">
</head>

<body>
  <h2>Property: <code>justify-content</code></h1>
    <code>justify-content: flex-start;</code>
    <section class="flex-start container outlined">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>
    <br>

    <br><br>
    <code>justify-content: flex-end;</code>
    <section class="flex-end container outlined">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>

    <br><br>
    <code>justify-content: center;</code>
    <section class="center container outlined ">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>

    <br><br>
    <code>justify-content: space-around;</code>
    <section class="space-around container outlined">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>

    <br><br>
    <code>justify-content: space-between;</code>
    <section class="space-between container outlined">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>
</body>

</html>
