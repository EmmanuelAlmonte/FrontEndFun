<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Align Items</title>
    <link rel="stylesheet" href="/FlexBoxPractice 2.0/css/base.css">
    <link rel="stylesheet" href="/FlexBoxPractice 2.0/css/align-items.css">
</head>

<body>
    <h2> Property: <code> Align Items</code></h2>
    <code>align-items: flex-start;</code>
    <section class="flex-start container outlined">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>

    <code>align-items: flex-end;</code>
    <section class="flex-end container outlined">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>

    <code>align-items: center;</code>
    <section class="center container outlined">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>

    <code>align-items: stretch;</code>
    <section class="stretch container outlined">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>

    <code>align-items: baseline;</code>
    <section class="baseline container outlined">
        <div>1</div>
        <div>2</div>
        <div style="font-size: xx-small;">3</div>
        <div style="font-size: xx-large;">4</div>
    </section>

</body>

</html>
