<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Complete Flexbox Course by Peter</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/flex-direction.css">
</head>

<body>
  <h2>Property: <code>flex-direction</code></h1>
    <code>flex-direction: row;</code>
    <section class="row container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>
    <br>

    <br><br>
    <code>flex-direction: row-reverse;</code>
    <section class="row-reverse container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>

    <br><br>
    <code>flex-direction: column;</code>
    <section class="column container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>

    <br><br>
    <code>flex-direction: column-reverse;</code>
    <section class="column-reverse container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>
</body>

</html>
