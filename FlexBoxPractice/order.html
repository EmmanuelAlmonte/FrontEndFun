<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="/FlexBoxPractice 2.0/css/base.css">
    <link rel="stylesheet" href="/FlexBoxPractice 2.0/css/order.css">
</head>

<body>
    <h2>Property <code>order</code></h2>

    <p>Default Order</p>
    <section class=" default-order container">
        <div>1<br>order: 0</div>
        <div>2<br>order: 0</div>
        <div>3<br>order: 0</div>
        <div>4<br>order: 0</div>
    </section>
    <p>2 and 3 with custom order</p>
    <section class=" custom-order container">
        <div>1<br>order: 0</div>
        <div>2<br>order: -1</div>
        <div>3<br>order: 1</div>
        <div>4<br>order: 0</div>
    </section>
    <p>All with custom order</p>
    <section class=" all-custom-order container">
        <div>1<br>order: 3</div>
        <div>2<br>order: 2</div>
        <div>3<br>order: 1</div>
        <div>4<br>order: 2</div>
    </section>
</body>

</html>
