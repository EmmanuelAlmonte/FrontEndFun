<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Self</title>
    <link rel="stylesheet" href="/FlexBoxPractice 2.0/css/base.css">
    <link rel="stylesheet" href="/FlexBoxPractice 2.0/css/align-self.css">
</head>

<body>
    <h2>Property <code>align-self</code></h2>

    <code>align-self: flex-start;</code>
    <section class="align-self-flex-start container outlined">
        <div>1</div>
        <div>align-self: flex-start</div>
        <div>3</div>
        <div>4</div>
    </section>

    <code>align-self: flex-end;</code>
    <section class="align-self-flex-end container outlined">
        <div>1</div>
        <div>align-self: flex-end</div>
        <div>3</div>
        <div>4</div>
    </section>

    <code>align-self: center;</code>
    <section class="align-self-center container outlined">
        <div>1</div>
        <div>align-self: flex-center</div>
        <div>3</div>
        <div>4</div>
    </section>

    <code>align-self: stretch;</code>
    <section class="align-self-stretch container outlined">
        <div>1</div>
        <div>align-self: stretch</div>
        <div>3</div>
        <div>4</div>
    </section>

    <code>align-self: baseline;</code>
    <section class="align-self-baseline container outlined">
        <div>1</div>
        <div>align-self: baseline</div>
        <div>align-self: baseline</div>
        <div style="font-size: large">4</div>
        <div style="font-size:xx-small">5</div>
        <div style="font-size:xx-large">6</div>
    </section>
</body>

</html>
